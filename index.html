<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title> Audioguide </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/app.js" defer></script>
</head>

<body>

<main>

    <div class="form__group field">
        <input type="input" class="form__field" placeholder="Name" name="name" id='search' required/>
        <label for="search" class="form__label">enter code</label>
    </div>

    <div id="main-content">
        <div id="content">
        </div>
    </div>

</main>

<div id="templates" hidden>

    <div id="audiosample">
        <p> %title </p>
        <audio controls title="">
            <source src="%src" type="%type">
            Your browser does not support the audio element. Recommended browsers are Chrome, Firefox and Safari
        </audio>
        <!-- <button class='playbutton'></button> -->
    </div>
</div>
</body>
</html>
